        <p>On hearing himself called Polendina, Mastro Geppetto turned the color of a red pepper and, facing the carpenter, said to him angrily: </p>
        <p>"Why do you insult me?" </p> 
        <p> "Who is insulting you?" </p>
        <p> "You called me Polendina." </p> 
        <p> "I did not." </p> 
        <p> "I suppose you think I did! Yet I KNOW it was you." </p>
        <p> "No!"</p>
        <p> "Yes!" </p>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Cutter</title>
  <link rel="stylesheet" href="crust/css/superbook.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body class="book">
  <main id="viewer">
    <div class="no-touch-device display-double" style="position: relative; width: 1000px; height: 648px; margin-left: 0px; top: 0px; left: 340px; transition: margin-left 600ms ease 0s;" id="superbook">
      <a class="ui-arrow-control ui-arrow-next-page flex" ignore="1">
        <i class="fa fa-angle-right"></i>
      </a>
      <a class="ui-arrow-control ui-arrow-previous-page flex" ignore="1">
        <i class="fa fa-angle-left"></i>
      </a>
      <div style="position: absolute; overflow: hidden; width: 500px; height: 648px; top: 0px; left: 0px; right: auto; z-index: 2;" page="2" class="page-wrapper">
        <div style="background: transparent -moz-linear-gradient(left center , transparent 0%, rgba(0, 0, 0, 0.2) 20%, rgba(0, 0, 0, 0.6) 20%, rgba(0, 0, 0, 0.2) 40%, transparent 100%) repeat scroll 0% 0%; visibility: hidden; position: absolute; z-index: 2; width: 100px; height: 1296px; top: -324px; opacity: 1; transform-origin: 20% 75% 0px; transform: translate3d(9px, 0px, 0px) rotate(-21.8deg) scale3d(0.377, 1, 1);" class="outer-gradient">
        </div>
        <div style="position: absolute; top: 0px; left: 0px; overflow: hidden; z-index: auto; width: 818px; height: 818px; transform-origin: 100% 100% 0px; transform: translate3d(0px, 0px, 0px);" class="clip">
          <div style="cursor: default; position: absolute; top: 0px; left: 0px; overflow: hidden; z-index: 1; width: 500px; height: 648px; right: auto; bottom: auto; transform-origin: 100% 100% 0px; transform: translate3d(0px, 0px, 0px);" class="inner-page">
            <div style="float: left; width: 500px; height: 648px;" class="page page-2 page-even">
              <iframe></iframe>
            </div>
            <div style="background: transparent -moz-linear-gradient(left center , transparent 0%, rgba(0, 0, 0, 0.3) 30%, rgba(0, 0, 0, 0.8) 50%) repeat scroll 0% 0%; visibility: visible; position: absolute; z-index: 2; width: 100px; height: 1296px; top: -324px; opacity: 0; transform-origin: 50% 75% 0px; transform: translate3d(448px, 0px, 0px) rotate(0deg) scale3d(1, 1, 1); display: none;" class="inner-gradient">
            </div>
          </div>
        </div>
      </div>
      <div style="position: absolute; overflow: hidden; width: 500px; height: 648px; top: 0px; left: auto; right: 0px; z-index: 2;" page="3" class="page-wrapper">
        <div style="background: transparent -moz-linear-gradient(left center , transparent 0%, rgba(0, 0, 0, 0.2) 20%, rgba(0, 0, 0, 0.6) 20%, rgba(0, 0, 0, 0.2) 40%, transparent 100%) repeat scroll 0% 0%; visibility: hidden; position: absolute; z-index: 2; width: 100px; height: 1296px; top: -324px;" class="outer-gradient">
        </div>
        <div style="position: absolute; top: 0px; left: 0px; overflow: hidden; z-index: auto; width: 818px; height: 818px;" class="clip">
          <div style="cursor: default; position: absolute; top: 0px; left: 0px; overflow: hidden; z-index: auto; width: 500px; height: 648px;" class="inner-page">
            <div style="float: left; width: 500px; height: 648px;" class="page page-3 page-odd">
              <iframe></iframe>
            </div>
            <div style="background: transparent -moz-linear-gradient(left center , transparent 0%, rgba(0, 0, 0, 0.3) 30%, rgba(0, 0, 0, 0.8) 50%) repeat scroll 0% 0%; visibility: hidden; position: absolute; z-index: 2; width: 100px; height: 1296px; top: -324px;" class="inner-gradient">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
